<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>iPhone Calculator</title>
  </head>
  <body>
    <!-- To jest główny div, czyli duży czarny blok w którym będzie zawierał się kod -->
    <div class="calculator">
      <!-- Blok wyświetlany na samej górze kalkulatora -->
      <div class="top-container">
        <!-- Blok czasu rzeczywistego -->
        <div class="clock">9:23</div>
        <!-- Blok ZDJĘCIA statusu z iPhone -->
        <div class="status">
          <img src="/Calculator/Made-From-Youtube/img/status.png" alt="" />
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
